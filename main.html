<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title></title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="arban.html" method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email">
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" required id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" required id="female" name="gender">
			<label for="other">Other</label>
			<input type="radio" required id="other" name="gender">		
		</div>	
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
			</select>
			
		</div>	
		<div>
			<label for="age">Age*</label>
			<input type="number" required id="age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" required id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" required id="password">
		</div>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
